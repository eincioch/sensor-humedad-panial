;PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build settings
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=0

; Upload settings
upload_speed = 921600

; Dependencies
lib_deps = 
    ; BLE libraries are included in ESP32 Arduino Core
    ; No additional libraries needed for basic BLE functionality

[env:esp32-s2-saola-1]
platform = espressif32
board = esp32-s2-saola-1
framework = arduino
monitor_speed = 115200

; Alternative board configuration for ESP32-S2
; Note: ESP32-S2 doesn't have classic Bluetooth, only WiFi
; This configuration is for future WiFi-based implementations

[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200

; Alternative board configuration for ESP32-C3
; Supports both WiFi and Bluetooth LE

; Common settings for all environments
[common]
build_flags = 
    -DMONITOR_SPEED=115200
    -DPROJECT_VERSION=1.0.0
    -DSENSOR_DEBUG=1